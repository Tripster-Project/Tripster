        <div class="container-fluid">

            <div class="row extra_margin">

                <div class="col-sm-2">

                    <div class="text-center">

                        <div id="tripnamestuff">
                        <h2 class="extra_margin" style="margin-top: 60px;"> Enter Trip Name: </h2>


                        <textarea id="tripname" class="extra_margin"> </textarea>
                      </div>


                    </div>
                </div>

                <div class="col-sm-8">

                    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                        <ol class="carousel-indicators">
                            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                        </ol>
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img class="d-block w-100" src="../Images/rt1.jpg" alt="First slide">
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100" src="../Images/rt2.jpg" alt="Second slide">
                            </div>

                            </div>
                        </div>
                        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">

                        </a>
                        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>


                    <button id="uploadbutton" type="button" class="btn btn-dark extra_margin">Upload Photos</button>


                    <h3 class="extra_margin"> Write about your experience: </h3>
                    <textarea id="experiencetext" class="extra_margin" rows="10%" cols="100%"> </textarea>
                    <h3 class="extra_margin"> Route information: </h3>
                    <p> Information about Route will be automatically pulled from trip creation and added here </p>

                    <button type="button" class="btn btn-primary extra_margin" style="float:right">Publish</button>

                <div class="col-sm-2">
                </div>
